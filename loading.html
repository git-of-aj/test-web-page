<!DOCTYPE html>
<html>
<head>
  <style>
    /* The animation code */
    @keyframes loading {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    /* The element to apply the animation to */
    .loading-spinner {
      animation: loading 0.75s infinite linear;
      border: 16px solid #f1fbfe; /* Light grey */
      border-top: 16px solid #095486; /* Blue */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      margin: 0 auto;
    }
    /* The loading text */
    .loading-text {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }
    /* The full page loading overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7); /* Light grey background */
      z-index: 99999; /* Make sure it stays on top */
    }
    /* The hello text */
    .hello-text {
      text-align: center;
      font-size: 40px;
      margin-top: 20px;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
  <div class="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>
  <div class="hello-text">Hello</div>
  <script>
    window.onload = function() {
      // Wait for 1 second (to simulate a longer loading time)
      setTimeout(function() {
        // Remove the loading overlay
        document.querySelector(".loading-overlay").style.display = "none";
        // Show the hello text
        document.querySelector(".hello-text").style.display = "block";
      }, 1000);
    }
  </script>
</body>
</html>
