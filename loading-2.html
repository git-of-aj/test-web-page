<!DOCTYPE html>
<html>
<head>
  <style>
    /* The animation keyframes */
    @keyframes wave-animation {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
    /* The wave container */
    .wave-container {
      animation: wave-animation 2s linear infinite;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* The wave */
    .wave {
      position: absolute;
      width: 200%;
      height: 100%;
      background-image: linear-gradient(#c311cc, #13f7f3);
      transform: translateX(-50%);
    }
    /* The full page loading overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255,255,255,0.7); /* Light grey background */
      z-index: 99999; /* Make sure it stays on top */
    }
  </style>
</head>
<body>
  <div class="loading-overlay">
    <div class="wave-container">
      <div class="wave"></div>
    </div>
  </div>

    window.onload = function() {
      // Remove the loading overlay when the page has finished loading
      document.querySelector(".loading-overlay").style.display = "none";
    }
  </script> -->
</body>
</html>
